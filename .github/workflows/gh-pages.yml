name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x] # Specify Node.js versions to test

    steps:
    - uses: actions/checkout@v4 # Checks out your repository code
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4 # Sets up the specified Node.js version
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Caches npm dependencies
    - name: Install dependencies
      run: npm ci # Installs project dependencies
    - name: Run tests
      run: npm test # Executes project tests
    - name: Build project (optional)
      run: npm run build # Builds the project (if applicable)
