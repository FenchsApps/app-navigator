name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch like 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # This assumes you have a 'build' script in your package.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch to deploy to
          folder: build # The folder containing your built assets (e.g., 'build', 'dist')
